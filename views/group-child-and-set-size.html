<h2>Group child and set size</h2>
<p>
  Width:
  <input
    id="width"
    type="number"
    value="14"
  />
</p>
<p>
  Height:
  <input
    id="height"
    type="number"
    value="14"
  />
</p>
<p>
  Keep ratio:
  <input id="keep-ratio" type="checkbox" checked />
</p>
<button id="group-and-set-size">Group and set size</button>
<button id="cancel">Cancel</button>
<script>
  document.getElementById('group-and-set-size').onclick = () => {
    const width = parseInt(document.getElementById('width').value, 10)
    const height = parseInt(document.getElementById('height').value, 10)
    const keepRatio = document.getElementById('keep-ratio').checked
    parent.postMessage(
      { pluginMessage: { type: 'groupChildAndSetSize', width, height, keepRatio } },
      '*',
    )
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'showView', view: 'main' } }, '*')
  }
</script>
